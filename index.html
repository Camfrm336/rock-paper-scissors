<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <div class="roundCounter">
            <div class="winsCounter">
                <h2>YOU THREW <span id="user-choice"></span></h2>
                <h2>Wins:</h2>
                <h2><span id="wins">0</span></h2>
                <button id="rock">ROCK</button>
            </div>
            <div class="tiesCounter">
                <h2>VS</h2>
                <h2>Ties:</h2>
                <h2><span id="ties">0</span></h2>
                <button id="paper">PAPER</button>   
            </div>
            <div class="lossesCounter">
                <h2>THE COMPUTER THREW <span id="computer-choice"></span></h2>
                <h2>Losses:</h2>
                <h2><span id="losses">0</span></h2>
                <button id="scissors">SCISSORS</button>
            </div>
        </div>
        <h2 class="resultDisplay"><span id="result"></span></h2>  

    </div>

</body>
<script src="gamecode.js"></script>
</html>
